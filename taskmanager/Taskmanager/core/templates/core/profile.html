{% extends 'main_template.html' %}
{% block content %}
<h2>User Profile</h2>

<div class="container border">
    <div class="row">
        <div class="col-5">
            <div class="box">                
                <div class="container">
                    {% if user_profile.profile_picture %}
                    <div class="row">
                        <div class="col ">
                            <div class="box" style="height:30vh;">
                                <img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture" class="img-fluid rounded-circle" width="200">
                            </div>
                        </div>
                    </div>

                            
                    {% else %}
                    <p>No profile picture uploaded</p>
                            
                    {% endif %}
                    <a href="{%url 'profile-update'%}" class="btn btn-primary">Update Profile</a>
                </div>
                    
              
            </div>
        </div>
    </div>
</div>


{%endblock%}
