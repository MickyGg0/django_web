{% block content %}
<h2>User Profile</h2>
                   

                    <div class="container border">
                        <div class="row">
                            <div class="col-5">
                                <div class="box">                
                                    <div class="container">
                                        {% if user_profile.profile_picture %}
                                        <div class="row">
                                            <div class="col ">
                                                <div class="box" style="height:30vh;">

                                        {% endif %}

                                    {% if updating_profile %}

                                                        {% csrf_token %}
                                                
                                                        {{form.as_p}}

                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                
                                    {%else%}

                    </div>
